<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Viewportとは表示領域のことで、ブラウザにおける仮想のカンバスサイズを決めて、サイトの表示の仕方を制御する役割があります。 -->
  <script src="https://kit.fontawesome.com/9a69bdcd53.js" crossorigin="anonymous"></script>
  <!-- Font Awesomeに関する記述は、以下のようにstyle.cssの記述よりも前に記述してください。 -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- ブックマークした時やタブ表示した際にWebページ名の横に並ぶ小さなアイコンです。 -->
  <title>WALS</title>
</head>

<body>

  <header>
    <div class="container header-group">
      <a href="#mv">
        <img class="logo" src="img/logo.png" alt="ロゴ">
        <!-- alt属性（オルト属性）とは、HTMLのimg要素の中に記述される、画像の代替となるテキスト情報です。 -->
      </a>


      <div class="hamburger-menu">
        <input type="checkbox" id="menu-btn-check">
        <label for="menu-btn-check" class="menu-btn"><span></span></label>
        <div class="menu-content">
          <ul class="nav">
            <li>
              <a href="#portfolio">Portfolio</a>
            </li>
            <li>
              <a href="#feature">Feature</a>
            </li>
            <li>
              <a href="#profile">Profile</a>
            </li>
            <li>
              <a href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </header>

</body>

</html>
